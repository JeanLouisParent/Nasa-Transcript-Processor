[mission.11]
file_name = "AS11_TEC.PDF"
page_offset = -2
# Apollo 11 a un layout standard, on garde les défauts
col1_end = 0.15
col2_end = 0.30
# Mission-specific keywords (stations, ships, aircraft)
mission_keywords = [
    "MILA",
    "CANARY",
    "VANGUARD",
    "TANANARIVE",
    "CARNARVON",
    "HONEYSUCKLE",
    "GOLDSTONE",
    "GUAYMAS",
    "BERMUDA",
    "GRAND BAHAMA ISLANDS",
    "ANTIGUA",
    "REDSTONE",
    "MERRITT ISLAND",
    "HAWAII",
    "HUNTSVILLE",
    "MSFN",
    "TEXAS",
    "ARIA",
]
# Valid speakers for correction
valid_speakers = [
    "CDR",
    "CC",
    "CMP",
    "LMP",
    "SC",
    "MS",
    "MSFN",
    "PAO",
    "CT",
    "HORNET",
    "MCC",
    "SWIM 1",
    "PRESIDENT NIXON",
]
# Valid locations/stations
# EAGLE = Lunar Module, COLUMBIA = Command Module, TRANQ = Tranquility Base, EVA = Extra-Vehicular Activity
valid_locations = ["EAGLE", "COLUMBIA", "TRANQ", "EVA"]

[mission.11.speaker_ocr_fixes]
"LIF" = "LMP"
"IMI" = "LMP"
"here?" = ""
"DSKY?" = ""
"CD" = "CDR"
"CDF" = "CDR"
"CIR" = "CDR"
"CMF" = "CMP"
"IMP" = "LMP"

# Regex text replacements (applied AFTER spell-checking)
[mission.11.text_replacements]
"\\bll\\b" = "11"
"\\bI1\\b" = "11"
"\\bil\\b" = "11"
"(\\w+)'11" = "\\1'll"
"GRAINED BEAM" = "GRAND BAHAMA"
"Gunymas" = "Guaymas"
"PFESS" = "PRESS"
"PASS light" = "PRESS light"
"MASTEP" = "MASTER"
"\\btwelve\\s+(been|had|done|come|got|seen)\\b" = "we've \\1"
"\\bIM\\b" = "LM"
"\\bO([1-9])\\b" = "0\\1"
"^[Rr]'?id\\b" = "I'd"
"\\bmothers-isn-law\\b" = "mothers-in-law"
"\\b(His|Is)-IV" = "S-IV"

