# Configuration centralisée des missions NASA

# Structure:
# [mission.<id>]
# file_name = "NomDuFichier.pdf"
# page_offset = 0 (Décalage entre page PDF et numéro page transcript)
#
# Overrides optionnels (surchargent les valeurs par défaut de PipelineConfig):
# col1_end = 0.15 (Fin colonne timestamp)
# col2_end = 0.30 (Fin colonne speaker)

