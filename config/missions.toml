[mission.11]
file_name = "AS11_TEC.PDF"
page_offset = -2
# Apollo 11 a un layout standard, on garde les défauts
col1_end = 0.15
col2_end = 0.30
# Valid speakers for correction
valid_speakers = [
    "CDR",
    "CC",
    "CMP",
    "LMP",
    "SC",
    "MS",
    "MSFN",
    "PAO",
    "CT",
    "HORNET",
    "MCC",
    "SWIM 1",
    "PRESIDENT NIXON",
]
# Valid locations/stations
# EAGLE = Lunar Module, COLUMBIA = Command Module, TRANQ = Tranquility Base, EVA = Extra-Vehicular Activity
valid_locations = ["EAGLE", "COLUMBIA", "TRANQ", "EVA"]

# Mission-specific corrections for Apollo 11
[mission.11.text_replacements]
# Number "11" OCR confusions (mission-specific, not applicable to Apollo 7-17)
"\\bll\\b" = "11"              # lowercase LL → 11
"\\bI1\\b" = "11"              # I + 1 → 11
"\\bil\\b" = "11"              # i + l → 11
"(\\w+)'11\\b" = "\\1'll"      # Recover apostrophe: word'11 → word'll (we'11 → we'll)
# Specific transcription typos
"\\bmothers-isn-law\\b" = "mothers-in-law"

